<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Manipulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
        }
        .main-content {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .sidebar {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
            min-width: 300px;
        }
        .pdf-viewer {
            flex-grow: 1;
            background-color: #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 500px; 
            position: relative;
        }
        #pdfIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #007bff;
            display: none; 
        }
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input[type="file"] { display: block; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .options { display: flex; justify-content: space-around; margin: 20px 0; }
        .options label { background-color: #e9ecef; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .options input[type="radio"]:checked + label { background-color: #007bff; color: white; }
        input[type="radio"] { display: none; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="main-content">
        
        <div class="sidebar">
            <h1>PDF Tool</h1>
            
            <form id="processForm" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="files">Select Files:</label>
                    <input type="file" id="files" name="files" multiple required>
                </div>

                <div class="form-group">
                    <label>Choose Action:</label>
                    <div class="options">
                        <div>
                            <input type="radio" id="merge" name="action" value="merge_pdfs" required>
                            <label for="merge">Merge PDFs</label>
                        </div>
                        <div>
                            <input type="radio" id="convert" name="action" value="convert_images" required>
                            <label for="convert">Images to PDF</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitButton">Process and View</button>
                <div id="status"></div>
                
                <a id="downloadLink" href="#" style="display:none; margin-top: 15px;" download="result.pdf">
                    <button type="button" style="background-color: #007bff;">Download PDF</button>
                </a>
            </form>
        </div>

        <div class="pdf-viewer">
            <div id="loading">Processing...</div>
            <iframe id="pdfIframe" src="" title="PDF Viewer"></iframe>
        </div>

    </div>

    <script>
        document.getElementById('processForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const form = event.target;
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');
            const downloadLink = document.getElementById('downloadLink');
            const pdfIframe = document.getElementById('pdfIframe');

            statusDiv.textContent = '';
            downloadLink.style.display = 'none';
            loadingDiv.style.display = 'block'; 

            const formData = new FormData(form);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    const errorData = await response.json();
                    statusDiv.textContent = `Error: ${errorData.error || 'Server failure.'}`;
                    return;
                }

                const result = await response.json();
                const filename = result.filename;
                
                const pdfUrl = `/pdf/${filename}`;

                pdfIframe.src = pdfUrl;
                
                downloadLink.href = pdfUrl;
                downloadLink.style.display = 'block';
                downloadLink.setAttribute('download', 'result.pdf');

                statusDiv.textContent = 'Processing completed. View the PDF on the side.';

            } catch (error) {
                loadingDiv.style.display = 'none';
                statusDiv.textContent = `Connection Error: ${error.message}`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
